<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="./assets/img/logo.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <script id="debug-script" src="https://cdn.jsdelivr.net/gh/MickShannahan/style-debug@latest/debug.min.js"
    defer></script>
  <title>jot</title>
</head>

<body class="debug" data-bs-theme="light">
  <!-- SECTION -->
  <header>
    <div class="container">
      <div class="text-light fs-1 ">
        <div> Jot <span class="mdi mdi-feather"></span></div>
      </div>
    </div>
  </header>

  <main>
    <section class="container-fluid text-light">
      <div class="row justify-content-around text-center">
        <section class="col-4">
          <div class="container-fluid dark-box">
            <div class="row justify-content-center">
              <div class="col-12 d-flex justify-content-end ">
                <div id="noteCount" title="0 Notes"><b></b><span class="mdi mdi-note"></span></div>
              </div>
              <div class="col-12">
                <div class="d-flex justify-content-start align-items-center">
                  <p>Add a Jot</p>
                </div>
              </div>
              <div class="col-2">
                <div class=" d-flex align-items-center">
                  <i class="mdi mdi-circle fs-3"></i>
                </div>
              </div>
              <div class="col-7">
                <div>
                  <input type="text" class="form-control bg-purpdark rounded-5">
                </div>
              </div>
              <div class="col-3">
                <div class="d-flex justify-content-end">
                  <button type="button" class="rounded-4 fs-6 btn-primary">Create +</button>
                </div>
              </div>
              <div class="col-12">
                <div id="noteCard">
                  <!-- <div class="card bg-purpdark text-light mb-2" role="button">
                    <div class="d-flex justify-content-between card-header">
                      <div class="fw-bold">Text Name 1</div>
                      <div>Date Created</div>
                    </div>
                    <div class="card-body text-start">Text body field 1</div>
                  </div> -->
                </div>
              </div>
            </div>
          </div>
        </section>
        <section class="col-8">
          <div class="container-fluid dark-box">
            <div class="row">
              <div class="col-1">
                <p>color icon</p>
              </div>
              <div class="col-7">
                <div class="d-flex flex-column align-items-start">
                  <div class="fs-2 fw-bold text-decoration-underline">
                    Text File name
                  </div>
                  <div>
                    Created on: (date)
                  </div>
                  <div>
                    last updated: (long date)
                  </div>
                </div>
              </div>
              <div class="col-4">
                <div class="d-flex justify-content-end align-items-end">
                  <button class="btn btn-primary mdi mdi-content-save-plus me-2">Save</button><button
                    class="btn btn-outline-danger mdi mdi-delete">Delete</button>
                </div>
              </div>
            </div>
            <div class="row my-4 ">
              <div class="col-12">
                <textarea name="" id="" class="text-box mb-4 bg-purpdark rounded-5 p-4"></textarea>
              </div>
              <p class="d-flex justify-content-end">word count</p>
            </div>
          </div>
        </section>
      </div>
    </section>
    </div>
    </section>

  </main>

  <footer class="text-bg-dark">
    <div class="text-center">
      <p class="mb-0"><small>Made with <i class="mdi mdi-heart text-pink"></i> by CodeWorks</small></p>
    </div>
  </footer>

  <!-- SECTION links for bootstrap, axios, and auth -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.22/auth0-spa-js.production.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jakeoverall/auth0provider-client/browser/Auth0Provider.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <!-- The start of our javascript -->
  <script src="app/App.js" type="module"></script>
</body>

</html>
